<div>
    <h3 class="text-center text-black-50 display-4">Mes coûts de production</h3> <hr>
   

    <table class="table table-primary">
        <thead>
            <tr>
                <th> Article</th>
                <th>Description</th>
                <th>Coût</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
                <td>{{ p.title }}</td>
                <td>{{ p.description }}</td>
                <td>{{ p.costProduction }}</td>
            </tr>
        </tbody>
    </table>

</div>
